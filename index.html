<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Css de header -->
    <link rel="stylesheet" href="css/header/titulo.css">
<!-- Css de bienvenida -->
    <link rel="stylesheet" href="css/bienvenida/bienvenida.css">

    <!-- Css durante juego -->

    <link rel="stylesheet" href="css/durantejuego/durante-juego.css">
    <link rel="stylesheet" href="css/durantejuego/mensaje-bienvenida.css">
    <link rel="stylesheet" href="css/durantejuego/mensaje-final.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Juego del ahorcado</title>
</head>

<body>
    <header>

    </header>
    <main>
        <header>
            <h1 class="titulo">Juego del ahorcado</h1>
        </header>

        <section id="bienvenida" class="bienvenida">
            <button id="iniciar-juego" class="btn btn-azul inicio">Iniciar Juego</button>
            <button id="agregar-palabra" class="btn btn-blanco inicio">Agregar Palabra</button>
        </section>

        <section id="durante-juego" class="durante-juego">
            <p id="Mensaje-Final"></p>
            <p class="mensaje-bienvenida">Presiona una letra en mayusculas para conocer si aparece en la palabra</p>
            <canvas class='dibuja-ahorcado'></canvas>
            <div id='letras'>
                <div id="letras-correctas" class='letras-correctas'>
                </div>
                <div id="letras-incorrectas" class='letras-incorrectas'>
                    <input type="text" value="" class="letra-incorrecta" disabled />
                </div>
            </div>
            <button id='juego-nuevo' class='btn btn-azul'>Nuevo Juego</button>
            <button id='cancelar-desistir' class='btn btn-blanco'>Desistir</button>
        </section>

        <section id="nueva-palabra">
            <textarea name='text-nueva-palabra' id='text-nueva-palabra' cols='30' rows='10'
            placeholder='Ingresa la nueva palabra'></textarea>
            <p class='advertencia'>&#9888;Máximo 8 letras, si son mas letras no se guardará la palabra</p>
            <button id='guardar-jugar' class='btn btn-azul'>Guardar y jugar</button>
            <button id='cancelar-desistir' class='btn btn-blanco'>Cancelar</button>
        </section>
    </main>
    <footer>
        <p>Hecho en México, por Germán Pons</p>
    </footer>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
